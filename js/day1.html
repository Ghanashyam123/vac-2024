<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h1>Sum of any two numbers</h1>
  </body>
  <script>
    // write a program to find sum of any two number by user input
    let a = prompt("Enter First number");
    let b = prompt("Enter Second number");
    let sum = parseInt(a) + parseInt(b);
    document.write("<p style=color:red>Total = " + sum + "</p>");
    // alert("total: " + sum);
  </script>
</html>
